name: Deploy Backend to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'lambda/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true
      
      - name: Terraform Validate
        run: terraform validate
      
      - name: Terraform Plan
        run: |
          terraform plan \
            -var="google_client_id=${{ secrets.GOOGLE_CLIENT_ID }}" \
            -var="google_client_secret=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -out=tfplan
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
      
      - name: Output Configuration
        if: github.ref == 'refs/heads/main'
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API URLs" >> $GITHUB_STEP_SUMMARY
          echo "- API: $(terraform output -raw api_url)" >> $GITHUB_STEP_SUMMARY
          echo "- Auth: $(terraform output -raw auth_domain)" >> $GITHUB_STEP_SUMMARY
          echo "- CDN: $(terraform output -raw cdn_url)" >> $GITHUB_STEP_SUMMARY
